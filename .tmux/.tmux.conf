##### Keybindings
bind h select-pane -L
bind l select-pane -R
bind j select-pane -D
bind k select-pane -U

# # reload configuration, uncessary prefix R does the same thing
# bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Swap window to the left and right
# C = control, S = Shift, left and right = arrow keys
bind-key -n -T prefix C-S-Left swap-wndow -t -1\; select-window -t -1
bind-key -n -T prefix C-S-Right swap-window -t +1\; select-window -t +1

# Split with a vertical line
unbind t
bind t new-window

# Rename
unbind ,
bind r command-prompt "rename-window %%"

# Resize
unbind .
bind -r -T prefix _ resize-pane -L 10
bind -r -T prefix + resize-pane -R 10
bind -r -T prefix , resize-pane -D 10
bind -r -T prefix . resize-pane -U 10

# break pane, meaning make it a window
bind-key b break-pane -d

# Split panes
unbind -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

##### Rest of config

set-option -g default-shell /opt/homebrew/bin/bash
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# set-option -g default-terminal 'screen-254 color'
# set-option -g terminal-overrides ',xterm-256color:RGB'

set -g prefix ^Space
setw -g mode-keys vi

set -g mouse on
set -g base-index 1              # start indexing windows at 1 instead of 0
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
set -g status-position top       # macOS / darwin style
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

set -g @plugin 'catppuccin/tmux'
# set -g @catppuccin_flavour 'latte' # or frappe, macchiato, mocha

# https://github.com/tmux-plugins/tpm
# Install: prefix + I
# Update: prefix + U
# Uninstall: prefix + alt + u
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'sainnhe/tmux-fzf'
# set -g @plugin 'fcsonline/tmux-thumbs' # Try to get working later, seems very useful for copy and pasting
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'omerxx/tmux-sessionx'

# Sessionx https://github.com/omerxx/tmux-sessionx
set -g @sessionx-bind 'o'
set -g @sessionx-x-path '~/dotfiles'
set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'
set -g @sessionx-filter-current 'false'

# Continuum https://github.com/tmux-plugins/tmux-continuum?tab=readme-ov-file
# This auto restores and auto saves the environment every 15 minutes
set -g @continuum-restore 'on'

# Resurrect https://github.com/tmux-plugins/tmux-resurrect
# prefix + Ctrl-s - save
# prefix + Ctrl-r - restore
set -g @resurrect-strategy-nvim 'session'
 
# fzf-url https://github.com/wfxr/tmux-fzf-url?tab=readme-ov-file
# To use: prefix + u

# Catppuccin https://github.com/catppuccin/tmux?tab=readme-ov-file#installation
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,(),}"
set -g @catppuccin_status_modules_right "directory meetings date_time"
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{b:pane_current_path}"
set -g @catppuccin_meetings_text "#($HOME/.config/tmux/scripts/cal.sh)"
set -g @catppuccin_date_time_text "%H:%M"

run '~/dotfiles/.tmux/plugins/tpm/tpm'
